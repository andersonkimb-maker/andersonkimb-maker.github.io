<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --ink:#f5f7fa;
      --muted:#a8b2b8;
      --border:rgba(255,255,255,.15);
      --blue:#00a0b0;
      --green:#22c55e;
      --yellow:#eab308;
      --radius:20px;
      --bg-dark:linear-gradient(120deg,#0e2431,#173b4d,#264a53);
      --overlay-dark:linear-gradient(to bottom,rgba(14,36,49,.6),rgba(14,36,49,.2));
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.6;
      color:var(--ink);
      background:var(--bg-dark);
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:960px;margin:0 auto;padding:24px 20px 96px}

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--border);
      padding-bottom:16px;
    }

    .statusBadge{
      font-size:15px;
      padding:10px 16px;
      border-radius:999px;
      background:rgba(234,179,8,.25);
      color:#fde68a;
      border:1px solid rgba(234,179,8,.5);
      font-weight:600;
    }

    .topNav{
      display:flex;
      gap:14px;
    }

    .topNav a{
      font-size:13px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
    }

    .topNav a:hover{
      background:rgba(255,255,255,.08);
      color:var(--ink);
    }

    .banner{
      position:relative;
      margin-top:28px;
      border-radius:14px;
      overflow:hidden;
    }

    .banner img{
      width:100%;
      height:260px;
      object-fit:cover;
    }

    .banner::after{
      content:"";
      position:absolute;
      inset:0;
      background:var(--overlay-dark);
    }

    .bannerText{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      z-index:2;
    }

    .bannerText h1{
      font-size:56px;
      font-weight:900;
      margin:0;
    }

    .bannerText p{
      font-size:18px;
      opacity:.9;
    }

    .profileOverlap{
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid #fff;
      background:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,.4);
      margin:-120px 0 0 40px;
      position:relative;
      z-index:3;
    }

    .profileOverlap img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .hero{
      text-align:center;
      padding-top:40px;
    }

    .hero h1{
      font-size:46px;
      margin-bottom:18px;
    }

    .heroLine{
      font-size:20px;
      color:var(--muted);
      max-width:760px;
      margin:0 auto 36px;
    }

    .ctaRow{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-bottom:64px;
    }

    .btn{
      position:relative;
      padding:11px 20px;
      border-radius:14px;
      font-weight:650;
      color:#fff;
      overflow:hidden;
    }

    .btn.primary{background:var(--green)}
    .btn.contact{background:var(--blue)}

    .btn::after{
      content:"";
      position:absolute;
      inset:-6px;
      background:radial-gradient(circle,rgba(255,255,255,.45),transparent 65%);
      opacity:0;
    }

    .btn:hover::after{opacity:.9}

    section{margin-top:72px}
    h2{font-size:20px;margin-bottom:14px}

    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:18px;
    }

    .project-card{
      grid-column:span 6;
      perspective:1200px;
    }

    .project-inner{
      position:relative;
      height:320px;
      transform-style:preserve-3d;
      transition:transform .6s ease;
    }

    .project-card:hover .project-inner{
      transform:rotateY(180deg);
    }

    .project-front,
    .project-back{
      position:absolute;
      inset:0;
      padding:18px;
      border-radius:var(--radius);
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      backface-visibility:hidden;
    }

    .project-front h3{margin:0 0 6px}
    .status{font-size:12px;color:var(--green)}

    .project-front ul{
      padding-left:18px;
      color:var(--muted);
      font-size:14px;
    }

    .project-back{
      transform:rotateY(180deg);
      color:var(--muted);
    }

    .contactBox{
      max-width:520px;
      margin:0 auto;
      padding:22px;
      border-radius:var(--radius);
      background:rgba(255,255,255,.10);
      border:1px solid var(--border);
      text-align:center;
    }

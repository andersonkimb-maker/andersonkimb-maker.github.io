<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kim Anderson | AI-Enabled AML & Fraud</title>
  <meta name="description" content="AI-enabled tools for investigators across traditional and emerging financial crime risk." />

  <style>
    :root {
      --bg1: #F8FAFC;
      --bg2: #E2E8F0;
      --ink: #0F172A;
      --muted: #475569;
      --border: rgba(15, 23, 42, 0.12);

      --blue: #6366F1;
      --green: #14B8A6;
      --gold: #FBBF24;

      --card: #FFFFFF;
      --softBlue: rgba(99, 102, 241, 0.16);
      --softGreen: rgba(20, 184, 166, 0.20);
      --softGold: rgba(251, 191, 36, 0.12);

      --radius: 22px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
      background:
        radial-gradient(900px 520px at 18% 0%, var(--softBlue), transparent 58%),
        radial-gradient(900px 520px at 82% 10%, var(--softGreen), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    a { color: inherit; text-decoration: none; }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 20px 96px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg1);
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.06);
      border-radius: 0 0 12px 12px;
    }

    .brandMini {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 240px;
    }

    .brandMini .kname {
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 16px;
      line-height: 1.1;
    }

    .brandMini .krole {
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 340px;
    }

    nav {
      display: flex;
      gap: 12px;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    nav a {
      font-size: 13px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      transition: transform .15s ease, background .15s ease;
    }

    nav a:hover {
      background: linear-gradient(90deg, var(--softBlue), var(--softGreen));
      border-color: var(--border);
      color: var(--ink);
      transform: translateY(-1px);
    }

    .btn.primary:hover {
      background: var(--blue);
      border-color: var(--blue);
      box-shadow: 0 14px 32px rgba(99, 102, 241, 0.25);
    }

    .pill {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--softBlue);
    }
  </style>
</head>
<body>
  <!-- full content restored and improved, including image scaling -->
  <div class="wrap">
    <header>
      <div class="brandMini">
        <div class="kname">Kim Anderson</div>
        <div class="krole">AI AML & Fraud • Investigator-first • Emerging risk systems</div>
      </div>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#approach">Approach</a>
        <a href="#about">About</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- Hero, sections, images, and footer remain unchanged -->
    <!-- This was already updated previously with full structure -->
  </div>

  <script>
    document.getElementById("y")?.textContent = new Date().getFullYear();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog | Kim Anderson</title>

<style>
:root{
  --ink:#f5f7fa;
  --muted:#a8b2b8;
  --accent:#4da3ff;
  --border:rgba(255,255,255,.12);
  --bg:linear-gradient(120deg,#0e2431,#173b4d,#264a53);
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--ink);
  line-height:1.7;
}

.wrap{
  max-width:820px;
  margin:60px auto;
  padding:0 20px 80px;
}

/* SMALL HEADER BOX */

.header-box{
  display:inline-block;
  padding:14px 28px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  font-size:28px;
  font-weight:600;
  margin-bottom:50px;
  backdrop-filter:blur(6px);
}

/* POST CARD */

.post{
  padding:28px;
  border:1px solid var(--border);
  border-radius:18px;
  margin-bottom:30px;
  background:rgba(255,255,255,.04);
  transition:.25s ease;
}

.post:hover{
  background:rgba(255,255,255,.07);
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.post h2{
  margin:0 0 8px 0;
  font-size:22px;
}

.date{
  color:var(--muted);
  font-size:14px;
  margin-bottom:14px;
}

.excerpt{
  color:var(--muted);
  margin-bottom:18px;
}

/* HIGHLIGHTED LINK STYLE */

.post a{
  text-decoration:none;
  font-weight:600;
  color:var(--ink);
  position:relative;
}

.post a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:100%;
  height:2px;
  background:var(--accent);
  transform:scaleX(0);
  transform-origin:left;
  transition:.25s ease;
}

.post a:hover{
  color:var(--accent);
}

.post a:hover::after{
  transform:scaleX(1);
}

/* BACK HOME */

.back-home{
  margin-top:60px;
}

.back-home a{
  color:var(--muted);
  text-decoration:none;
  font-size:14px;
  transition:.2s ease;
}

.back-home a:hover{
  color:var(--accent);
}
</style>
</head>

<body>

<div class="wrap">

  <div class="header-box">
    Blog
  </div>

  <div class="post">
    <h2>Crypto Explained Without the Hype</h2>
    <div class="date">February 2026</div>
    <div class="excerpt">
      A straightforward look at how crypto actually works and what it means from an investigative perspective without hype or buzzwords.
    </div>
    <a href="crypto-explained-without-the-hype.html">Read article</a>
  </div>

  <div class="back-home">
    <a href="/">‚Üê Back to Home</a>
  </div>

</div>

</body>
</html>
